<!DOCTYPE <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Train Activity Schedule</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">


</head>

<body>
   <div class="container">
        <br>
    <!-- Jumbotron -->
    <div class="jumbotron">
        <h1 class="text-center">Anytime is Train Time</h1>
        <h5 class="text-center">Choo Choo Chee Chee</h5>
    </div>

    <!--display train activities-->
    <div class="trainActivityTable">   
        <table id="trainTableId">
            <tr>
                <th>Train Name</th>
                <th>Destination</th>
                <th>Frequency</th>
                <th>Next Arrival</th>
                <th>Minutes Away</th>
            </tr>

        </table>
    </div>     

    <div class="contrainer"></div>
        <div class="row">
        <!--train input card-->
        <div class="col-lg-12">
            <div class="card">
            <div class="card-header">
                Add Trains
            </div>
            <div class="card-body">
                <!-- Form to get train input (note the various input "types")-->
                <form role="form">
                <div class="form-group">
                    <label for="train-name-input">Train Name</label>
                    <input class="form-control" id="train-name-input" type="text">
                </div>
                <div class="form-group"> 
                    <label for="destination-input">Destination</label>
                    <input class="form-control" id="destination-input" type="text">
                </div>
                <div class="form-group">
                    <label for="first-train-time-input">First Train Time  </label>
                    <input class="form-control" id="first-train-time-input" type="time" placeholder="hh:mm">
                </div>
                <div class="form-group">
                    <label for="frequency-input">Frequency(minutes)</label>
                    <input class="form-control" id="frequency-input" type="number">
                </div>
                <button class="btn btn-default" id="add-train" type="submit">Submit</button>
                <button class="btn btn-default" id="delete-train">Delete</button>
                </form>
            </div>
            </div>
        </div>
    </div>

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery.js"></script>
  <!--firebase url-->
  <script src="https://www.gstatic.com/firebasejs/5.5.3/firebase.js"></script>
  <!-- Script -->
  <script src="assets/javascript/app.js"></script>
  <!--moment library-->
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
 
</body>

</html>
